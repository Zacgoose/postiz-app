---
name: "Build Containers"

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-containers-common:
    runs-on: ubuntu-latest
    outputs:
      containerver: ${{ steps.getcontainerver.outputs.containerver }}
    steps:
      - name: Get Container Version
        id: getcontainerver
        run: |
          echo "containerver=$(date +'%s')" >> "$GITHUB_OUTPUT"

  build-containers:
    needs: build-containers-common
    strategy: 
      matrix:
        include:
          - runnertags: ubuntu-latest
            arch: amd64
          - runnertags: [self-hosted, ARM64]
            arch: arm64

    runs-on: ${{ matrix.runnertags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: docker build
        run: ./var/docker/docker-build.sh

      - name: Print post-build debug info
        run: |
          docker images

      - name: docker tag
        env: 
          CONTAINERVER: ${{ needs.build-containers-common.outputs.containerver }}
        run: |
          docker tag localhost/postiz ghcr.io/zacgoose/postiz-app:${{ matrix.arch }}-${{ env.CONTAINERVER }}
          docker push ghcr.io/zacgoose/postiz-app:${{ matrix.arch }}-${{ env.CONTAINERVER }}

          docker tag localhost/postiz-devcontainer ghcr.io/zacgoose/postiz-devcontainer:${{ env.CONTAINERVER }}
          docker push ghcr.io/zacgoose/postiz-devcontainer:${{ env.CONTAINERVER }}

          docker tag ghcr.io/zacgoose/postiz-devcontainer:${{ env.CONTAINERVER }} ghcr.io/zacgoose/postiz-devcontainer:latest
          docker push ghcr.io/zacgoose/postiz-devcontainer:latest

  build-container-manifest:
    needs: [build-containers, build-containers-common]
    runs-on: ubuntu-latest
    steps:
      - name: Login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Create Docker Manifest 
        env: 
          CONTAINERVER: ${{ needs.build-containers-common.outputs.containerver }}
        run: |
          docker manifest create \
            ghcr.io/zacgoose/postiz-app:latest \
            ghcr.io/zacgoose/postiz-app:amd64-${{ env.CONTAINERVER }} \
            ghcr.io/zacgoose/postiz-app:arm64-${{ env.CONTAINERVER }}

          docker manifest push ghcr.io/zacgoose/postiz-app:latest
